language: php
dist: precise

php:
  - 7.0

env:
  global:
env:
  global:
    - PATH=$PATH:/home/travis/.composer/vendor/bin
  matrix:
    - DRUPAL_VERSION=8.3.x-dev
    - DRUPAL_VERSION=8.4.x-dev
    - DRUPAL_VERSION=8.5.x-dev

matrix:
  allow_failures:
    - php: 7.0
      env: DRUPAL_VERSION=8.4.x-dev
  allow_failures:
    - php: 7.0
      env: DRUPAL_VERSION=8.5.x-dev

install:
  - composer self-update
  - composer require drupal/core:$DRUPAL_VERSION --prefer-dist

before_script:
  # Start PhantomJS server.
  - phantomjs --webdriver=4444 > /dev/null &
  # Set sendmail so drush doesn't throw an error during site install.
  - echo "sendmail_path=`which true`" >> `php --ini | grep "Loaded Configuration" | awk '{print $4}'`
  # Create database.
  - mysql -e 'create database drupal'
  # Install Drupal 8 target site.
  - cd build
  - ../vendor/bin/drush si standard -y --db-url=mysql://travis:@127.0.0.1/drupal
  - ../vendor/bin/drush en ui_patterns_test -y
  # Run Drush web server.
  - ../vendor/bin/drush --debug runserver :8888 > ~/debug.txt 2>&1 &
  - sleep 4s

script:
  - cd $TRAVIS_BUILD_DIR
  - ./vendor/bin/phpunit
  - ./vendor/bin/behat
  - ./vendor/bin/grumphp run

notifications:
  email: false
